apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-app-deploy
  labels:
    name: worker-app-deploy
    app: demo-voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
        name: worker-app-pod
        app: demo-voting-app
  template:
    metadata:
      labels:
        name: worker-app-pod  # name of the voting pod
        app: demo-voting-app  # name of the voting app
    spec:
      containers:
      - name: voting-app
        image: kodekloud/examplevotingapp_worker:v1
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
