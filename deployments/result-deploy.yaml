apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-app-deploy
  labels:
    name: result-app-deploy
    app: demo-voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
        name: result-app-pod
        app: demo-voting-app
  template:
    metadata:
      labels:
        name: result-app-pod  # name of the voting pod
        app: demo-voting-app  # name of the voting app
    spec:
      containers:
      - name: result-app
        image: kodekloud/examplevotingapp_result:v1
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
