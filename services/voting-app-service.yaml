apiVersion: v1
kind: Service
metadata:
  name: voting-service
  labels:
    name: voting-service
    app: demo-voting-app
spec:
  type: NodePort
  selector:
     name: voting-app-pod  # name of the voting pod
     app: demo-voting-app  # name of the voting app
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30004
